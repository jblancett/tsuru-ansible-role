---
tsuru_hipache_config:
  user: www-data
  server:
    accessLog: /var/log/hipache/access.log
    accessLogMode: file
    port: 80
    workers: 5
    maxSockets: 300
    deadBackendTTL: 30
    tcpTimeout: 30
    retryOnError: 3
    deadBackendOn500: true
    httpKeepAlive: true
  http:
    port: 80
    bind: ["0.0.0.0", "::1"]
  driver: redis://127.0.0.1:6379