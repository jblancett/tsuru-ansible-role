---
#tsuru_git_hook can be set to false and nothing will be downloaded
tsuru_git_hook: pre-receive
tsuru_git_hook_url: https://raw.githubusercontent.com/tsuru/tsuru/master/misc/git-hooks/pre-receive.archive-server

tsuru_gandalf_config:
  bin-path: /usr/bin/gandalf-ssh
  git:
    bare:
      location: /var/lib/gandalf/repositories
      template: /home/git/bare-template
  authorized-keys-path: /home/git/.ssh/authorized_keys
  host: "{{ inventory_hostname }}"
  bind: 0.0.0.0:8000
  uid: git
